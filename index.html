<!DOCTYPE html>
<html ng-app="blcoc">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link href="/font-awesome-4.0.3/css/font-awesome.min.css" rel="stylesheet">
<link href="/css/blcoc.min.css" type="text/css" rel="stylesheet" />
<base href="/">
<title>Bloomington Church of Christ</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/images/logo.png" width="70%" height="70%"></img>
        </div>
    </header>
    <div class="sketchy box">
        <div class="section_img content">
            <img src="/images/oneforall.jpg" width="100%" height="100%"></img>
        </div>
    </div>
	<div class="page_wrapper">
        <section>
            <div class="section_info cell" ng-view>
                
            </div>
        </section>
    </div>
    <footer>
        &copy;2014 Bloomington Church of Christ
    </footer>
    <div class="tabbar">
        <div class="blur"></div>
        <div class="tabitem home active">
            <div class="icon"><a href="/home" class="fa fa-home fa-lg"></a></div>
            <div class="label">Home</div>
        </div>
        <div class="tabitem about">
            <div class="icon"><a href="/about" class="fa fa-question-circle fa-lg"></a></div>
            <div class="label">About</div>
        </div>
        <div class="tabitem events">
            <div class="icon"><a href="/events" class="fa fa-calendar-o fa-lg"></a></div>
            <div class="label">Events</div>
        </div>
        <div class="tabitem programs">
            <div class="icon"><a href="/programs" class="fa fa-book fa-lg"></a></div>
            <div class="label">Programs</div>
        </div>
        <div class="tabitem groups">
            <div class="icon"><a href="groups" class="fa fa-users fa-lg"></a></div>
            <div class="label">Groups</div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>

    <script src="/js/fastclick.min.js"></script>

    <script type="text/javascript" src="/js/blcoc.js"></script>
    <script>
        var env = "prod",
            env_path = env == "dev" ? "/public" : ""; 
        
        $(function() {
            FastClick.attach(document.body);
        });
        
        $(window).load(function(){  
            var $img = $('img'),
                $link = $('link');
                
            $link.each(function() {
                $link = $(this);
                $link.attr('href', env_path + $link.attr('href')); 
            }); 
            $img.each(function() {
                $img = $(this);
                $img.attr('src', env_path + $img.attr('src'));
            });
        }); 
        
        $('.tabitem').on('touchstart', function(){
            $('.tabitem').removeClass('active');
            
            var $selectedTab = $(this);
            $selectedTab.addClass('active');
        });
        
        $(window).on('hashchange popstate', function(){
            $('.tabitem').removeClass('active');
            
            var path = location.pathname.substring(1);
            if (path == "") {
                path = "home";
            }
            $('.tabitem.' +path).addClass('active');
        });
    </script>
</body>
</html>
